version: 2.1

executors:
  build_machine:
    machine:
      image: ubuntu-2204:current
    resource_class: large

commands:
  setup:
    steps:
      - run:
          command: |
            sudo apt-get install -y openjdk-17-jdk
  startings:
    steps:
      - run:
          command: |
            java -jar testfile.jar

jobs:
  st:
    executor: build_machine
    parameters:
      node:
        type: string
        default: "default"
    steps:
      - checkout
      - setup
      - startings

workflows:
  run:
    jobs:
      - st:
          matrix:
            parameters:
              node:
                - "r1"
                - "r2"
                - "n3"
                - "n35"
                - "j1"
                - "j2"
                - "j3"
                - "t1"
                - "t2"
                - "t33"
                - "q1"
                - "q2"
                - "q3"
                - "q4"
                - "a1"
                - "a2"
                - "a3"
                - "e1"
                - "e2"
                - "e3"
                - "s21"
                - "s23"
                - "s22"
                - "f24"
                - "f25"
                - "f26"
                - "f27"
                - "f28"
                - "o29"
                
